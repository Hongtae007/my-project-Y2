{% extends "base.html" %}


{% block content %}
    <h2 class="text-center">แผนภูมิจำนวนการศึกษา</h2><br>
    <canvas id="myChart" width="200" height="90"></canvas>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        
        data: {
            labels: ['ไม่มาลงทะเบียน', 'กำลังศึกษา', 'สำเร็จการศึกษา',],
            datasets: [{
                label: 'จำนวนการศึกษา',
                data: [1, 3, 6,],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    
    </script>
   
{% endblock %}
